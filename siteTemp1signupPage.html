<html>
    <head>
        <title>KHYLE SITE LOGIN PAGE1</title>

        <link rel="stylesheet" href="sitetempsignupPage.css">

    <body>
        <div>
            
            <div>
                <center id="center">
                    <a class="home" href="/go">Home</a>
                    <a class="about us" href="/go">about us</a>
                    <a class="contact" href="/go">contact</a>
                    <a class="gallery" href="/go">gallery</a>
                </center>
            </div>
            <h3>Sign up</h3>
            <form method= "POST">
                <br>
                <span></span>
                <label for="First Name">First Name</label>
            
                <input type="text" name="First Name" class="First-Name" placeholder="First Name">
            
                <label id="lastN">Last Name</label>


                <input type="text" name="Last Name" class="Last-Name" placeholder="Last Name">

                <br><br><br>
                <span></span>
                <label id="Nickname">Nickname</label>
            
                <input type="text" name="Nickname" class="Nick-Name" placeholder="Nickname">

                <label id="DateOfBirth">Date of birth</label>

                <input type="number" name="Date of Birth" class="Date-of-birth" placeholder="Date of Birth">

                <br><br>
                <label id="mail">Email</label>

                <input type="email" name="Email" class="Email" placeholder="you@mail.com">

                <br><br>
                <span>
                <label id="user-name">Username</label>
            
                <input type="text" name="Username" class="Username" placeholder="choose a username">

                <label class="p">Password</label>
                
                <input type="password" class="password" placeholder="choose a password">
                </span>
                <br><br>
                <label >Confirm Password</label>
                
                <input type="password" class="cp" placeholder="confirm password" >


               
                <p>Please confirm you're not a roobot</p>
                <input class="roobot" type="checkbox" placeholder="i am a human">
                

                <br><br>
                <input class="submit" type="submit" value="submit">
